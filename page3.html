<!DOCTYPE html>
<html>

<head>
    <title>侧边栏测试</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</head>

<body>
    <h1 class="text-center"> 侧边栏测试 </h1>
    <h2><i class="fas fa-chevron-up text-center" style="font-size: 12px;"></i></h2>
    <hr>
    <div class="container">

        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
        </nav>

        <!-- 左侧边栏 + 内容 -->
        <div class="row">

            <!-- 左侧边栏 -->
            <div class="col-12 col-md-3">

                <!-- 搜索框 与 折叠按键 -->
                <form class="bd-search d-flex align-items-center">
                    <input type="search" class="form-control" id="search-input" placeholder="Search..."
                        aria-label="Search for..." autocomplete="off" data-docs-version="4.3">
                    <button class="btn btn-link d-md-none p-0 ml-3" type="button" data-toggle="collapse"
                        data-target="#accordionSideBar" aria-controls="accordionSideBar">
                        <i class="fas fa-list-ul" style="font-size: 30px;"></i>
                    </button>
                </form>

                <!-- 一级菜单A -->
                <div class="accordion collapse show" id="accordionSideBar">
                    <div class="card">
                        <a class="card-header text-success" data-toggle="collapse" data-target="#SideBarA"
                            aria-expanded="true" aria-controls="SideBarA">
                            <span>A</span>
                            <i class="fas fa-chevron-down pt-1 float-right" style="font-size: 16px;"></i>
                        </a>
                        <div class="list-group collapse" id="SideBarA" data-parent="#accordionSideBar">
                            <a href="#" class="list-group-item list-group-item-action">A.a1</a>
                            <a href="#" class="list-group-item list-group-item-action">A.a2</a>
                            <a href="#" class="list-group-item list-group-item-action">A.a3</a>
                            <a href="#" class="list-group-item list-group-item-action">A.a4</a>
                        </div>
                    </div>
                    <!-- 一级菜单B -->
                    <div class="card">
                        <a class="card-header text-success" data-toggle="collapse" data-target="#SideBarB"
                            aria-expanded="true" aria-controls="SideBarB">B</a>
                        <div class="list-group collapse" id="SideBarB" data-parent="#accordionSideBar">
                            <a href="#" class="list-group-item list-group-item-action">B.a1</a>
                            <a href="#" class="list-group-item list-group-item-action">B.a2</a>
                            <a href="#" class="list-group-item list-group-item-action">B.a3</a>
                            <a href="#" class="list-group-item list-group-item-action"><B></B>.a4</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="col-12 col-md-9">
                <h1>hello world!</h1>
            </div>

        </div>

    </div>
</body>

</html>
