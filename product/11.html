<h3 ><strong>易清理驼峰除铁器</strong></h3>
该设备可有效清除风力输送管路或自由下落物料中混有的铁杂质， 两块磁板分别配置在V型溜槽的两侧，确保磁板表面和物料充分接触增强除铁效果。
<h4 >特点与优势：</h4>
<ul>
 	<li>结构紧凑，节省安装空间</li>
 	<li>可适用于各种风力输送管路中</li>
 	<li>不存在易损件免维护</li>
 	<li>卸铁简单方便</li>
</ul>
<h4 >可选配置：</h4>
<ul>
 	<li>箱体材质可选用碳钢或不锈钢</li>
 	<li>多种场强和耐温磁极可供选择</li>
 	<li>可配置检查窗随时观察磁板表面杂铁吸附情况</li>
</ul>
<h4 >适用物料：</h4>
饲料、花生、玻纤、塑料、橡胶等物料
