<h3 data-fontsize="20" data-lineheight="29"><strong>自动易清理加深除铁器</strong></h3>
该设备可有效清除风力输送管路或自由下落物料中混有的铁杂质， 两块磁板分别配置在V型溜槽的两侧，确保磁板表面和物料充分接触增强除铁效果。
<h4 data-fontsize="18" data-lineheight="27">特点与优势：</h4>
<ul>
 	<li>整体表面不锈钢结构</li>
 	<li>自动卸铁不需手动参与</li>
 	<li>操作简单维护方便</li>
 	<li>独立配置的卸铁口避免清理掉的杂铁对现场物料造成二次污染</li>
</ul>
<h4 data-fontsize="18" data-lineheight="27">可选配置：</h4>
<ul>
 	<li>箱体材质可选用碳钢或不锈钢</li>
 	<li>多种场强和耐温磁极可供选择</li>
 	<li>可配置检查窗随时观察磁板表面杂铁吸附情况</li>
</ul>
<h4 data-fontsize="18" data-lineheight="27">处理物料：</h4>
饲料、花生、玻纤、塑料、橡胶等物料
